<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>es6 Weather App</h1>

    <form onsubmit="getWeather(); return false ">
    City Name: <input type="text" id="cityName" placeholder="City Name">

    <br>
    <br>
    <button type="submit">Get Weather</button>
    
    </form>
    <h1 id="result"></h1>
    <h3 id="subtitle"></h3>

    <script>
        function getWeather(){
            const API_KEY = `d744a1a6c8abf756ff4d12913ef05dde`

            const cityName = document.getElementById("cityName").value;

            const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`

            console.log("url: ", url);

            axios.get(url)
                .then(function (response) {
                    // handle success
                    console.log("success response")
                    console.log(response.data);

                    document.querySelector("#result").innerHTML = response.data.name
                    document.querySelector("#result").innerHTML += '<br />'
                    document.querySelector("#result").innerHTML += `${response.data.main.temp}°C`

                    document.querySelector("#subtitle").innerHTML +=
                        `Min: ${response.data.main.temp_min}°C - Max: ${response.data.main.temp_min}°C`

                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })


        }

    </script>
</body>
</html>
